<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Magic SVG Generator</title>
</head>

<body>
  <div class="header">
    <img class="moon" src="./src/assets/moon.png" alt="">
    <h1>Magic SVG Generator</h1>

  </div>
  <div class="main__generator">
    <div id="root"></div>
  </div>
  <button class="download__button" onclick="downloadSVG()">Download your SVG</button>

  <script type="module" src="/src/main.jsx"></script>
  <script>
    const downloadSVG = () => {
      const svg = document.querySelector(`.svg__container`).innerHTML;
      const blob = new Blob([svg.toString()]);
      const element = document.createElement("a");
      element.download = "MyMagicalSVG.svg";
      element.href = window.URL.createObjectURL(blob);
      element.click();
      element.remove();
    }
  </script>
</body>

</html>
